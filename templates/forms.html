<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>Contact</h1>
  <form action="/form" method="post">
    <label for="name">Name</label><br/>
    <input id="name" name="name" type="text" placeholder="Your name" required /><br/><br/>

    <label for="email">Email</label><br/>
    <input id="email" name="email" type="email" placeholder="you@example.com" required /><br/><br/>

    <label for="message">Message</label><br/>
    <textarea id="message" name="message" rows="4" placeholder="Write something..."></textarea><br/><br/>

    <button type="submit">Send</button>
  </form>
</body>
</html>
